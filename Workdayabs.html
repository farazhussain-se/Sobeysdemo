<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de congé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: white;
            color: #333;
            font-size: 13px;
            line-height: 1.3;
        }

        /* Compact Header */
        .header {
            background: linear-gradient(135deg, #0066d1 0%, #004ba0 100%);
            color: white;
            padding: 12px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .balance {
            display: flex;
            gap: 12px;
            font-size: 11px;
        }

        .balance-item {
            flex: 1;
            text-align: center;
        }

        .balance-label {
            opacity: 0.85;
            margin-bottom: 2px;
        }

        .balance-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* Status Banner */
        .status {
            background: #e8f5e9;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .status-text {
            color: #2e7d32;
            font-weight: 500;
        }

        /* Request Info */
        .info {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 12px;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            font-weight: 500;
            text-align: right;
        }

        /* Timeline */
        .timeline {
            padding: 12px;
        }

        .timeline-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .step {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 12px;
        }

        .step-icon.done {
            background: #e8f5e9;
            color: #4caf50;
        }

        .step-icon.skip {
            background: #f5f5f5;
            color: #999;
        }

        .step-text {
            flex: 1;
            line-height: 1.4;
        }

        .step-name {
            font-weight: 500;
            color: #333;
        }

        .step-meta {
            color: #666;
            margin-top: 2px;
        }

        .step-person {
            color: #0066d1;
        }
    </style>
</head>
<body>
    <!-- Compact Header -->
    <div class="header">
        <div class="header-title">Demande de congé</div>
        <div class="balance">
            <div class="balance-item">
                <div class="balance-label">Disponible</div>
                <div class="balance-value">12,5</div>
            </div>
            <div class="balance-item">
                <div class="balance-label">Utilisé</div>
                <div class="balance-value">7,5</div>
            </div>
        </div>
    </div>

    <!-- Status -->
    <div class="status">
        <div class="status-icon">✓</div>
        <div class="status-text">Approuvé – 9-16 nov. 2023</div>
    </div>

    <!-- Key Info -->
    <div class="info">
        <div class="info-row">
            <span class="info-label">Employé</span>
            <span class="info-value">Bettina Strauss</span>
        </div>
        <div class="info-row">
            <span class="info-label">Type</span>
            <span class="info-value">Congé annuel</span>
        </div>
        <div class="info-row">
            <span class="info-label">Durée</span>
            <span class="info-value">7 jours</span>
        </div>
    </div>

    <!-- Compact Timeline -->
    <div class="timeline">
        <div class="timeline-title">Étapes d'approbation</div>
        
        <div class="step">
            <div class="step-icon done">✓</div>
            <div class="step-text">
                <div class="step-name">Demande soumise</div>
                <div class="step-meta"><span class="step-person">S. Steinberg</span> • 9 nov.</div>
            </div>
        </div>

        <div class="step">
            <div class="step-icon done">✓</div>
            <div class="step-text">
                <div class="step-name">Approbation du gestionnaire</div>
                <div class="step-meta"><span class="step-person">L. McNeil</span> • 9 nov.</div>
            </div>
        </div>

        <div class="step">
            <div class="step-icon skip">—</div>
            <div class="step-text">
                <div class="step-name">Révision RH</div>
                <div class="step-meta">Non requis</div>
            </div>
        </div>

        <div class="step">
            <div class="step-icon done">✓</div>
            <div class="step-text">
                <div class="step-name">Dossier créé</div>
                <div class="step-meta"><span class="step-person">Workday</span> • Automatisé</div>
            </div>
        </div>
    </div>
</body>
</html>
