        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function formatTimeRange(start, end) {
            return `${formatTime(start)} - ${formatTime(end)}`;

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-CA', options);

                case 'upcoming':
                    return 'Upcoming';
                case 'in_progress':
                    return 'In Progress';
                case 'completed':
                    return 'Completed';
                default:
                    return 'Scheduled';
            }
        }

        // Render Functions
        function renderHeader(data) {
            return `
                <div class="app-header">
                    <div class="header-top">
                        <div class="employee-name">${data.metadata.employee_name}</div>
                        <div class="scenario-toggle">
                            <button class="scenario-btn ${currentScenario === 'stable' ? 'active' : ''}" 
                                    onclick="switchScenario('stable')">
                                Stable
                            </button>
                            <button class="scenario-btn ${currentScenario === 'busy' ? 'active' : ''}" 
                                    onclick="switchScenario('busy')">
                                Busy
                            </button>
                        </div>
                    </div>
                    <div class="store-info-header">
                        ${data.metadata.store_name} ‚Ä¢ ${data.metadata.employee_role}
                    </div>
                    <div class="last-updated">
                        Updated ${formatDateTime(data.metadata.last_updated)}
                    </div>
                </div>
            `;
        }

        function renderTodayShift(shift) {
            if (!shift) {
                return `
                    <div class="hero-shift">
                        <div class="empty-state">
                            <div class="empty-icon">üìÖ</div>
                            <div class="empty-title">No Shift Today</div>
                            <div class="empty-text">You're off today. Enjoy your day!</div>
                        </div>
                    </div>
                `;
            }

            const breaksHTML = shift.breaks && shift.breaks.length > 0 ? `
                <div class="breaks-section">
                    <div class="breaks-title">Breaks</div>
                    ${shift.breaks.map(br => `
                        <div class="break-item">
                            <span class="break-type">
                                ${br.type === 'meal' ? 'üçΩÔ∏è Meal Break' : '‚òï Rest Break'}
                            </span>
                            <span>
                                ${br.duration_minutes} min @ ${formatTime(br.start_time)}
                                ${br.paid ? '' : '(Unpaid)'}
                            </span>
                        </div>
                    `).join('')}
                </div>
            ` : '';

            return `
                <div class="hero-shift">
                    <div class="shift-status-badge status-${shift.status.replace('_', '-')}">
                        ${getShiftStatus(shift)}
                    </div>
                    
                    <div class="shift-time">
                        ${formatTimeRange(shift.start_time, shift.end_time)}
                    </div>
                    <div class="shift-duration">
                        ${shift.duration_hours} hour${shift.duration_hours !== 1 ? 's' : ''}
                        ${shift.notes ? ` ‚Ä¢ ${shift.notes}` : ''}
                    </div>
                    
                    <div class="shift-details">
                        <div class="shift-detail-row">
                            <span class="detail-icon">üë§</span>
                            <span>${shift.role}</span>
                        </div>
                        <div class="shift-detail-row">
                            <span class="detail-icon">üè™</span>
                            <span>${shift.department}</span>
                        </div>
                        <div class="shift-detail-row">
                            <span class="detail-icon">üìç</span>
                            <span>${shift.store_name}</span>
                        </div>
                    </div>
                    
                    ${breaksHTML}
                </div>
            `;
        }

        function renderUpcomingShifts(shifts) {
            if (!shifts || shifts.length === 0) {
                return `
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Upcoming Shifts</h2>
                        </div>
                        <div class="empty-state">
                            <div class="empty-icon">üìÖ</div>
                            <div class="empty-text">No upcoming shifts scheduled</div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Upcoming Shifts</h2>
                        <span style="font-size: 0.875rem; color: #6b7280;">${shifts.length} shift${shifts.length !== 1 ? 's' : ''}</span>
                    </div>
                    
                    ${shifts.map(shift => `
                        <div class="shift-list-item ${!shift.acknowledged ? 'unseen' : ''}">
                            <div class="shift-date">${formatDate(shift.date)}</div>
                            <div class="shift-time-compact">
                                ${formatTimeRange(shift.start_time, shift.end_time)}
                            </div>
                            <div class="shift-info-row">
                                <span>${shift.department}</span>
                                <span class="shift-info-divider">‚Ä¢</span>
                                <span>${shift.duration_hours}h</span>
                            </div>
                            ${shift.notes ? `
                                <div style="margin-top: 0.5rem; font-size: 0.8125rem; color: #f59e0b; font-weight: 500;">
                                    ‚ö†Ô∏è ${shift.notes}
                                </div>
                            ` : ''}
                            <div class="seen-badge ${shift.acknowledged ? 'seen' : 'unseen'}">
                                ${shift.acknowledged ? '‚úì Seen' : '‚ö†Ô∏è New'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderPendingRequests(requests) {
            if (!requests || requests.length === 0) {
                return '';
            }

            const typeLabels = {
                shift_swap: 'Shift Swap Request',
                shift_offer: 'Shift Offer',
                availability: 'Availability Update'
            };

            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Pending Requests</h2>
                        <span style="font-size: 0.875rem; color: #6b7280;">${requests.length}</span>
                    </div>
                    
                    ${requests.map(req => `
                        <div class="request-item">
                            <div class="request-header">
                                <div class="request-type">${typeLabels[req.type]}</div>
                                <span class="request-status status-${req.status}">
                                    ${req.status.toUpperCase()}
                                </span>
                            </div>
                            <div class="request-details">
                                ${req.type === 'shift_swap' ? 
                                    `Swap ${formatDate(req.shift_date)} with ${req.requested_with}` :
                                    `Offering shift on ${formatDate(req.shift_date)}`
                                }
                                ${req.reason ? `<br><em>"${req.reason}"</em>` : ''}
                            </div>
                            <div class="request-date">
                                Requested ${formatDateTime(req.requested_date)}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderShiftActions() {
            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Shift Actions</h2>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn" onclick="alert('Shift swap request flow would open here')">
                            <span class="action-btn-icon">üîÑ</span>
                            <span>Request Swap</span>
                        </button>
                        
                        <button class="action-btn" onclick="alert('Offer shift flow would open here')">
                            <span class="action-btn-icon">üì§</span>
                            <span>Offer Shift</span>
                        </button>
                        
                        <button class="action-btn" onclick="alert('Availability update flow would open here')">
                            <span class="action-btn-icon">üìÖ</span>
                            <span>Update Availability</span>
                        </button>
                        
                        <button class="action-btn" onclick="alert('Time off request flow would open here')">
                            <span class="action-btn-icon">üèñÔ∏è</span>
                            <span>Request Time Off</span>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderStoreInfo(storeInfo) {
            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Store Info</h2>
                    </div>
                    
                    <div class="store-info-grid">
                        <div class="info-item">
                            <div class="info-icon">üïê</div>
                            <div class="info-content">
                                <div class="info-label">Store Hours Today</div>
                                <div class="info-value">
                                    ${formatTime(storeInfo.store_hours.open)} - ${formatTime(storeInfo.store_hours.close)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">üëî</div>
                            <div class="info-content">
                                <div class="info-label">Manager on Duty</div>
                                <div class="info-value">${storeInfo.manager_on_duty.name}</div>
                                <div style="font-size: 0.75rem; color: #6b7280; margin-top: 0.125rem;">
                                    ${storeInfo.manager_on_duty.role} ‚Ä¢ ${storeInfo.manager_on_duty.contact_method}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${storeInfo.announcements && storeInfo.announcements.length > 0 ? 
                        storeInfo.announcements.map(ann => `
                            <div class="announcement-card">
                                <div class="announcement-title">${ann.title}</div>
                                <div class="announcement-text">${ann.message}</div>
                            </div>
                        `).join('') 
                    : ''}
                </div>
            `;
        }

        function renderBottomNav() {
            return `
                <div class="bottom-nav">
                    <div class="nav-item active">
                        <div class="nav-icon">üìÖ</div>
                        <div>Schedule</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon">üí¨</div>
                        <div>Messages</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon">üìã</div>
                        <div>Tasks</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon">üë§</div>
                        <div>Profile</div>
                    </div>
                </div>
            `;
        }

        // Main Render
        function render() {
            const data = SCENARIOS[currentScenario];
            const app = document.getElementById('app');
            
            app.innerHTML = `
                ${renderHeader(data)}
                <div class="app-content">
                    ${renderTodayShift(data.today_shift)}
                    ${renderPendingRequests(data.pending_requests)}
                    ${renderUpcomingShifts(data.upcoming_shifts)}
                    ${renderShiftActions()}
                    ${renderStoreInfo(data.store_info_today)}
                </div>
                ${renderBottomNav()}
            `;
        }

        // Event Handlers
        function switchScenario(scenario) {
            currentScenario = scenario;
            render();
        }

        // Make functions global
        window.switchScenario = switchScenario;

        // Initialize
        document.addEventListener('DOMContentLoaded', render);
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', render);
        } else {
            render();
        }
    </script>
</body>
</html>
