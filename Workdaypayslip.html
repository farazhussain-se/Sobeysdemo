<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobeys Workday Payslips</title>
    <style>
        /* Sobeys Brand Colors */
        :root {
            --sobeys-green: #0E5A19;
            --sobeys-green-hover: #0a4012;
            --sobeys-apple-green: #469E41;
            --sobeys-grey: #6B7280;
            --sobeys-light-grey: #F3F4F6;
            --white: #ffffff;
            --black: #1A1A1A;
        }

        /* Container */
        #workday-widget-container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--black);
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px; /* Mobile width */
            margin: 0 auto;
            border: 1px solid #e5e7eb;
        }

        #workday-widget-container * {
            box-sizing: border-box;
            user-select: none; /* Prevent text selection for hold effect */
        }

        /* Header */
        .wday-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--white);
            border-bottom: 1px solid #e5e7eb;
        }

        .wday-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wday-logo-img {
            height: 20px; /* Placeholder for Sobeys/Workday Logo */
            width: auto;
        }

        .wday-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            color: var(--sobeys-green);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Privacy Cover */
        .privacy-cover {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--sobeys-green) 0%, #084010 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .privacy-cover.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.05);
        }

        .privacy-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .privacy-text {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .privacy-sub {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 4px;
        }

        /* Hero Section */
        .wday-hero-container {
            position: relative;
            height: 160px; /* Fixed height for cover */
            overflow: hidden;
            background: var(--sobeys-light-grey);
        }

        .wday-hero-content {
            padding: 24px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wday-hero-date {
            font-size: 13px;
            font-weight: 500;
            color: var(--sobeys-grey);
            margin-bottom: 4px;
        }

        .wday-hero-amount {
            font-size: 32px;
            font-weight: 800;
            color: var(--black);
            margin: 4px 0;
            line-height: 1;
        }

        .wday-hero-label {
            font-size: 12px;
            color: var(--sobeys-grey);
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .wday-btn-details {
            background-color: var(--sobeys-green);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .wday-btn-details:hover {
            background-color: var(--sobeys-green-hover);
        }

        /* History List */
        .wday-history {
            padding: 0 16px;
        }

        .wday-history-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--sobeys-grey);
            text-transform: uppercase;
            margin: 16px 0 8px 0;
            letter-spacing: 0.5px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .history-date {
            font-size: 14px;
            font-weight: 600;
            color: var(--black);
        }

        .history-period {
            font-size: 11px;
            color: var(--sobeys-grey);
        }

        .history-right {
            text-align: right;
        }

        .history-amount {
            font-size: 14px;
            font-weight: 700;
            color: var(--black);
        }

        .history-status {
            font-size: 10px;
            color: var(--sobeys-apple-green);
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Footer */
        .wday-footer {
            background: #f9fafb;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            font-size: 10px;
            color: #9ca3af;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        /* Touch feedback animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }

        .holding .privacy-cover {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="workday-widget-container">
        <!-- Header -->
        <div class="wday-header">
            <div class="wday-header-left">
                <!-- Simple SVG Icon representing Payslips -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0E5A19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><line x1="12" y1="11" x2="12" y2="17"/><line x1="9" y1="14" x2="15" y2="14"/></svg>
                <h2>Ma Paie (My Pay)</h2>
            </div>
        </div>

        <!-- Hero Section with Privacy Cover -->
        <div class="wday-hero-container" id="heroContainer">
            
            <!-- The Privacy Overlay -->
            <div class="privacy-cover" id="privacyCover">
                <div class="privacy-icon">üëÅÔ∏è</div>
                <div class="privacy-text">Maintenir pour r√©v√©ler</div>
                <div class="privacy-sub">(Hold to reveal pay)</div>
            </div>

            <!-- The Revealed Content -->
            <div class="wday-hero-content">
                <div class="wday-hero-date">Pay Date: Feb 12, 2026</div>
                <div class="wday-hero-amount">$1,245.80</div>
                <div class="wday-hero-label">Net Pay / Paie Nette</div>
                <button class="wday-btn-details" onclick="alert('Opening Dayforce/Workday details...')">Voir D√©tails</button>
            </div>
        </div>

        <!-- Recent History -->
        <div class="wday-history">
            <div class="wday-history-title">Historique (History)</div>
            
            <div class="history-item">
                <div class="history-left">
                    <div class="history-date">Jan 29, 2026</div>
                    <div class="history-period">Jan 12 - Jan 25</div>
                </div>
                <div class="history-right">
                    <div class="history-amount">$1,180.50</div>
                    <div class="history-status">D√©pos√© (Paid)</div>
                </div>
            </div>

            <div class="history-item">
                <div class="history-left">
                    <div class="history-date">Jan 15, 2026</div>
                    <div class="history-period">Dec 29 - Jan 11</div>
                </div>
                <div class="history-right">
                    <div class="history-amount">$1,210.25</div>
                    <div class="history-status">D√©pos√© (Paid)</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="wday-footer">
            <span>Powered by Dayforce / Workday</span>
        </div>
    </div>

    <script>
        const container = document.getElementById('heroContainer');
        const cover = document.getElementById('privacyCover');
        let pressTimer;

        // Function to reveal
        function reveal() {
            cover.classList.add('hidden');
        }

        // Function to hide
        function hide() {
            cover.classList.remove('hidden');
        }

        // Mouse Events (Desktop)
        container.addEventListener('mousedown', () => {
            container.classList.add('holding');
            reveal();
        });

        container.addEventListener('mouseup', () => {
            container.classList.remove('holding');
            hide();
        });

        container.addEventListener('mouseleave', () => {
            container.classList.remove('holding');
            hide();
        });

        // Touch Events (Mobile)
        container.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling while holding
            container.classList.add('holding');
            reveal();
        });

        container.addEventListener('touchend', () => {
            container.classList.remove('holding');
            hide();
        });
    </script>
</body>
</html>
