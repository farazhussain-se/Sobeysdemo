<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobeys Workday Payslips</title>
    <style>
        /* Sobeys Brand Colors */
        :root {
            --sobeys-green: #0E5A19;
            --sobeys-green-hover: #0a4012;
            --sobeys-apple-green: #469E41;
            --sobeys-grey: #6B7280;
            --sobeys-light-grey: #F3F4F6;
            --white: #ffffff;
            --black: #1A1A1A;
        }

        /* Container */
        #workday-widget-container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--black);
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #e5e7eb;
            /* Allow select for the whole card to make the hold gesture easier */
            user-select: none; 
            cursor: pointer; /* Indicate interactivity */
        }

        #workday-widget-container * {
            box-sizing: border-box;
        }

        /* Header */
        .wday-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--white);
            border-bottom: 1px solid #e5e7eb;
        }

        .wday-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wday-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            color: var(--sobeys-green);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Hero Section */
        .wday-hero-container {
            position: relative;
            padding: 24px;
            text-align: center;
            background: var(--sobeys-light-grey);
            border-bottom: 1px solid #e5e7eb;
        }

        .wday-hero-date {
            font-size: 13px;
            font-weight: 500;
            color: var(--sobeys-grey);
            margin-bottom: 8px;
        }

        .wday-hero-amount {
            font-size: 32px;
            font-weight: 800;
            color: var(--black);
            margin: 0 0 4px 0;
            line-height: 1;
            transition: filter 0.2s ease, opacity 0.2s ease;
        }

        .wday-hero-label {
            font-size: 12px;
            color: var(--sobeys-grey);
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        
        /* Privacy Overlay Text */
        .privacy-hint {
            font-size: 11px;
            color: var(--sobeys-green);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            opacity: 0.8;
        }
        
        .privacy-hint svg {
            width: 14px;
            height: 14px;
        }

        /* History List */
        .wday-history {
            padding: 0 16px;
        }

        .wday-history-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--sobeys-grey);
            text-transform: uppercase;
            margin: 16px 0 8px 0;
            letter-spacing: 0.5px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .history-date {
            font-size: 14px;
            font-weight: 600;
            color: var(--black);
        }

        .history-period {
            font-size: 11px;
            color: var(--sobeys-grey);
        }

        .history-right {
            text-align: right;
        }

        .history-amount {
            font-size: 14px;
            font-weight: 700;
            color: var(--black);
            transition: filter 0.2s ease, opacity 0.2s ease;
        }

        .history-status {
            font-size: 10px;
            color: var(--sobeys-apple-green);
            font-weight: 600;
            text-transform: uppercase;
        }

        /* BLUR EFFECT CLASS */
        .blurred {
            filter: blur(8px);
            opacity: 0.6;
            user-select: none;
        }
        
        /* When revealing, remove blur */
        .revealed .blurred {
            filter: blur(0);
            opacity: 1;
        }

        /* Footer */
        .wday-footer {
            background: #f9fafb;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            font-size: 10px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- The container acts as the button -->
    <div id="workday-widget-container">
        <!-- Header -->
        <div class="wday-header">
            <div class="wday-header-left">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0E5A19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><line x1="12" y1="11" x2="12" y2="17"/><line x1="9" y1="14" x2="15" y2="14"/></svg>
                <h2>Ma Paie (My Pay)</h2>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="wday-hero-container">
            <div class="wday-hero-date">Pay Date: Feb 12, 2026</div>
            <!-- Blur applied by default -->
            <div class="wday-hero-amount blurred">$1,245.80</div>
            <div class="wday-hero-label">Net Pay / Paie Nette</div>
            
            <div class="privacy-hint">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>ircle cx="12" cy="12" r="3"/></svg>
                Maintenir pour révéler (Hold to reveal)
            </div>
        </div>

        <!-- History List -->
        <div class="wday-history">
            <div class="wday-history-title">Historique (History)</div>
            
            <div class="history-item">
                <div class="history-left">
                    <div class="history-date">Jan 29, 2026</div>
                    <div class="history-period">Jan 12 - Jan 25</div>
                </div>
                <div class="history-right">
                    <!-- Blur applied by default -->
                    <div class="history-amount blurred">$1,180.50</div>
                    <div class="history-status">Déposé (Paid)</div>
                </div>
            </div>

            <div class="history-item">
                <div class="history-left">
                    <div class="history-date">Jan 15, 2026</div>
                    <div class="history-period">Dec 29 - Jan 11</div>
                </div>
                <div class="history-right">
                    <!-- Blur applied by default -->
                    <div class="history-amount blurred">$1,210.25</div>
                    <div class="history-status">Déposé (Paid)</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="wday-footer">
            <span>Powered by Dayforce / Workday</span>
        </div>
    </div>

    <script>
        const widget = document.getElementById('workday-widget-container');

        // Functions to toggle 'revealed' class on the container
        function showData() {
            widget.classList.add('revealed');
        }

        function hideData() {
            widget.classList.remove('revealed');
        }

        // Mouse Events (Desktop)
        widget.addEventListener('mousedown', showData);
        widget.addEventListener('mouseup', hideData);
        widget.addEventListener('mouseleave', hideData);

        // Touch Events (Mobile)
        widget.addEventListener('touchstart', (e) => {
            // e.preventDefault(); // Optional: prevent scroll if desired, but usually better to allow scrolling unless holding specifically
            showData();
        });

        widget.addEventListener('touchend', hideData);
        widget.addEventListener('touchcancel', hideData);
    </script>
</body>
</html>
